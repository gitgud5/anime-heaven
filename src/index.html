<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Picture_Utopia</title>
  </head>

  <body>
    <!--   NavBar -->
    <nav class="navbar">
      <div class="navbar-container">
        <div class="container" id="radio-butts">
          <div class="radio-wrapper">
            <input
              class="input"
              name="category"
              id="waifu"
              type="radio"
              value="0"
              onchange
            />
            <div class="btn">
              <span aria-hidden="">_</span>Waifu
              <span class="btn__glitch" aria-hidden="">Waifus_</span>
              <label class="number">r1</label>
            </div>
          </div>
          <div class="radio-wrapper">
            <input
              class="input"
              name="category"
              id="husbando"
              type="radio"
              value="1"
            />
            <div class="btn">
              Husbando<span aria-hidden=""></span>
              <span class="btn__glitch" aria-hidden="">H__ban_o</span>
              <label class="number">r2</label>
            </div>
          </div>
          <div class="radio-wrapper">
            <input
              class="input"
              name="category"
              id="neko"
              type="radio"
              value="2"
            />
            <div class="btn">
              N_E_K_O<span aria-hidden=""></span>
              <span class="btn__glitch" aria-hidden="">Catto</span>
              <label class="number">r3</label>
            </div>
          </div>
          <div class="radio-wrapper">
            <input
              class="input"
              name="category"
              id="slap"
              type="radio"
              value="3"
            />
            <div class="btn">
              _Slap_<span aria-hidden=""></span>
              <span class="btn__glitch" aria-hidden="">__Slap__</span>
              <label class="number">r4</label>
            </div>
          </div>
          <div class="radio-wrapper">
            <input
              class="input"
              name="category"
              id="highfive"
              checked="true"
              type="radio"
              value="4"
            />
            <div class="btn">
              High_5<span aria-hidden=""></span>
              <span class="btn__glitch" aria-hidden="">â†—_five</span>
              <label class="number">r5</label>
            </div>
          </div>
        </div>
      </div>

    </nav>

    <!-- Title of Paradise -->
    <h1>PICTURE _ Utopia</h1>

    <!-- Loader -->
    <div class="loader" id="loader">
      <div class="cube-loader">
        <div class="cube-top"></div>
        <div class="cube-wrapper">
          <span style="--i: 0" class="cube-span"></span>
          <span style="--i: 1" class="cube-span"></span>
          <span style="--i: 2" class="cube-span"></span>
          <span style="--i: 3" class="cube-span"></span>
        </div>
      </div>
    </div>

    <!-- Images -->

    <div class="image-container" id="image-container"></div>

    <!-- This is the thingy lol, THE SCRIPT I MEAN -->

    <!--   <script src="script.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
